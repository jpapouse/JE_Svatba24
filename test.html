<!DOCTYPE html>
<html>
<head>
    <title>Save Data</title>
</head>
<body>
    <h1>Enter Your Details</h1>
    <form id="myForm">
        <label for="firstName">Jméno:</label>
        <input type="text" id="Jméno" placeholder="Enter your first name" required><br>

        <label for="surname">Příjmení:</label>
        <input type="text" id="Příjmení" placeholder="Enter your surname" required><br>

        <label for="age">Telefon:</label>
        <input type="text" id="Telefon" placeholder="Enter your age" required><br>

        <label for="age">Email:</label>
        <input type="text" id="Email" placeholder="Enter your age" required><br>

        <label for="age">Intolerance:</label>
        <input type="text" id="Intolerance" placeholder="Enter your age" required><br>

        <label for="age">Jste vegetarián/vegan:</label>
        <input type="text" id="Vegetarian" placeholder="Enter your age" required><br>

        <label for="age">Jaký je váš oblíbený alkohol/drink?:</label>
        <input type="text" id="Alkohol" placeholder="Enter your age" required><br>

        <label for="age">Přespíte přes noc?</label>
        <input type="text" id="Nocleh" placeholder="Enter your age" required><br>

        <label for="age">Co byste nám doporučili do svatby zahrnout?</label>
        <input type="text" id="Tipy" placeholder="Enter your age" required><br>

        <button type="button" onclick="saveData()">Save</button>
    </form>

    <script>
        function saveData() {
            const Jméno = document.getElementById('Jméno').value;
            const Příjmení = document.getElementById('Příjmení').value;
            const Telefon = document.getElementById('Telefon').value;
            const Email = document.getElementById('Email').value;
            const Intolerance = document.getElementById('Intolerance').value;
            const Vegetarian = document.getElementById('Vegetarian').value;
            const Alkohol = document.getElementById('Alkohol').value;
            const Nocleh = document.getElementById('Nocleh').value;
            const Tipy = document.getElementById('Tipy').value;

            // Create the request body object
            const requestBody = {
                "body":{
                Jmeno: Jméno,
                Prijmeni: Příjmení,
                Email: Email,
                Telefon: Telefon,
                Intolerance: Intolerance,
                Vegetarian: Vegetarian,
                Alkohol: Alkohol,
                Nocovani: Nocleh,
                Tipy: Tipy}
            };
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "text/plain");
            // Send the POST request
            fetch('https://xx3m1bkvd4.execute-api.eu-central-1.amazonaws.com/ProdApi', {
                method: 'POST',
                headers: myHeaders,
                body: JSON.stringify(requestBody),
                redirect: 'follow'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data saved successfully:', data);
                // You can perform further actions or show a success message here
            })
            .catch(error => {
                console.error('Error saving data:', error);
                // Handle any errors that occurred during the POST request
            });
        }
    </script>
</body>
</html>
